<html ng-app="gemStore">
  <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </head>
  <body id="body" class="angularCompiled" ng-controller="StoreController as store">
    <button ng-click="recognizeNewElements();" onclick="changeDom();">CreateDomElementWithDataBinding</button>
    <input type='text' ng-model='store.bright'/>
    <div id='placeNewElement'>
    </div>
    <script type="text/javascript">
      angular.module('gemStore',[]).controller('StoreController', function($scope, $compile){
    	  this.name = 'diamont';
    	  this.bright = 3;
    	  $scope.recognizeNewElements = function(){
    	      var placeNewElement = angular.element($('#body'));
    	      if($('#body').hasClass('angularCompilePending')){
    	    	    $compile(placeNewElement.contents())($scope);
    	    	    $('#body').removeClass('angularCompilePending');
    	    	    $('#body').addClass('angularCompiled');
    	      }
    	  };
      });
      
      var changeDom = function(){
    	  $('#placeNewElement').html("<input type='text' ng-model='store.name'/>");
    	  $('#body').addClass('angularCompilePending');
      };
    </script>
  </body>
</html>
